apiVersion : apps/v1
kind: Deployment
metadata:
  name: eplastweb
  labels:
    app: eplastweb  
spec:
  selector:
    matchLabels:
      app: eplastweb
  replicas: 1
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: eplastweb 
    spec:
      containers:
        - name: eplastweb 
          image: ___containerRegistry___/eplastweb
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"         
          ports:
          - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
    name: eplastweb
spec:
    type: ClusterIP
    ports:
    - port: 80
    selector:
        app: eplastweb

